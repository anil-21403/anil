<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Edite - Epic Gaming Edits Universe</title>
    <meta name="description" content="Universe Edite: Daily gaming edits, unedit clips, results & cosmic creative content.">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root { --primary: #f00; --glow: #ff3333; --bg: #000; --text: #fff; }
        body.dark-mode { --bg: #000; --text: #fff; } /* Already dark */
        body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; transition: all 0.5s; }
        #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }
        .header-banner {
            position: relative; height: 90vh; background-attachment: fixed; /* Parallax */
            background-size: cover; background-position: center; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .header-banner::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9)); z-index: 1; }
        .content-overlay { position: relative; z-index: 2; animation: fadeIn 2s; }
        .logo { width: 220px; height: 220px; border-radius: 50%; border: 10px solid var(--primary);
            box-shadow: 0 0 60px var(--glow); animation: pulse 3s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 20px var(--glow); } 50% { box-shadow: 0 0 80px var(--glow); } 100% { box-shadow: 0 0 20px var(--glow); } }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 80px; text-shadow: 0 0 30px var(--primary); animation: neon 1.5s ease-in-out infinite alternate; }
        @keyframes neon { from { text-shadow: 0 0 10px var(--primary); } to { text-shadow: 0 0 40px var(--glow); } }
        .buttons a { background: var(--primary); padding: 20px 60px; margin: 20px; border-radius: 50px; font-size: 28px;
            box-shadow: 0 0 30px var(--glow); transition: all 0.4s; }
        .buttons a:hover { transform: translateY(-10px); background: var(--glow); }
        .container section { opacity: 0; transition: opacity 1s; }
        .container section.visible { opacity: 1; }
        .video-card { perspective: 1000px; transition: transform 0.6s; }
        .video-card:hover { transform: rotateY(10deg) scale(1.05); }
        .toggle-btn { position: fixed; top: 20px; right: 20px; background: var(--primary); padding: 10px 20px; border-radius: 30px; cursor: pointer; z-index: 10; }
        /* More glow and gradients */
        h2 { text-shadow: 0 0 20px var(--primary); }
        table th { background: linear-gradient(to right, var(--primary), var(--glow)); }
    </style>
</head>
<body>

    <div id="particles-js"></div>
    <div class="toggle-btn" onclick="document.body.classList.toggle('dark-mode')">Toggle Theme</div>

    <div class="header-banner" style="background-image: url('https://png.pngtree.com/background/20250118/original/pngtree-abstract-texture-of-a-vibrant-red-galaxy-picture-image_13385506.jpg');">
        <div class="content-overlay">
            <img src="https://png.pngtree.com/background/20250702/original/pngtree-dramatic-cosmic-scene-featuring-a-dark-sphere-surrounded-by-swirling-fiery-picture-image_16670571.jpg" alt="Custom Logo" class="logo"> <!-- Replace with your chosen logo -->
            <h1>Universe Edite</h1>
            <p class="handle">@editoruniverse-12 â€¢ Daily Cosmic Edits</p>
            <div class="buttons">
                <a href="https://www.youtube.com/channel/UCwTcbDAWuOTuEYisIc9cMIQ" target="_blank">Visit Channel</a>
                <a href="https://www.youtube.com/channel/UCwTcbDAWuOTuEYisIc9cMIQ?sub_confirmation=1" target="_blank">Subscribe</a>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Previous sections here (About, Progress, Videos, Community) with class="visible" added via JS if needed -->
        <!-- ... (keep your previous content) ... -->
    </div>

    <script>
        particlesJS("particles-js", { particles: { number: { value: 100 }, color: { value: "#ff0000" }, size: { value: 4 }, line_linked: { color: "#ff0000" }, move: { speed: 3 } }, interactivity: { events: { onhover: { enable: true, mode: "grab" } } } });
        // Fade-in on scroll
        window.addEventListener('scroll', () => {
            document.querySelectorAll('section').forEach(sec => {
                if (sec.getBoundingClientRect().top < window.innerHeight) sec.classList.add('visible');
            });
        });
    </script>

</body>
</html>
